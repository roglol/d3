<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var width = window.innerWidth + 200
var height = window.innerHeight

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", window.innerWidth)
    .attr("height", window.innerHeight)

// create dummy data -> just one element per circle
var data = [{ "name": "A", "group": 1 }, { "name": "B", "group": 2},
            { "name": "G", "group": 2 },
            {'name': 'C', 'group': 1},
            { "name": "M", "group": 3 }, 
             { "name": "P", "group": 4 },
             {"name":'Z', 'group': 5}]
var newData = [{ "name": "H", "group": 1 }]
// A scale that gives a X target position for each group
var x = d3.scaleOrdinal()
  .domain([1, 2, 3, 4,5])
  .range([0, 200, 400, 600, 800])

// A color scale
var color = d3.scaleOrdinal()
  .domain([1, 2, 3, 4, 5])
  .range([ "#F8766D", "#00BA38", "#619CFF", '#FF0000', 'yellow'])

// Initialize the circle: all located at the center of the svg area
var node = svg.append("g")
  .selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
    .attr("r", 29)
    .attr("cx", width / 2)
    .attr("cy", height / 2)
    .style("fill", function(d){ return color(d.group)})
    .style("fill-opacity", 0.8)
    .attr("stroke", "black")
    .style("stroke-width", 4)
    .call(d3.drag() // call specific function when circle is dragged
         .on("start", dragstarted)
         .on("drag", dragged)
         .on("end", dragended));

    console.log(node)
// Features of the forces applied to the nodes:
var simulation = d3.forceSimulation()
    .force("x", d3.forceX().strength(0.5).x( function(d){ return x(d.group) } ))
    .force("y", d3.forceY().strength(0.1).y( height/2 ))
    .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
    // .force("charge", d3.forceManyBody().strength(1)) // Nodes are attracted one each other of value is > 0
    .force("collide", d3.forceCollide().strength(.1).radius(32).iterations(1)) // Force that avoids circle overlapping

// Apply these forces to the nodes and update their positions.
// Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
simulation
    .nodes(data)
    .on("tick", function(d){
      node
          .attr("cx", function(d){ 
            return d.x; })
          .attr("cy", function(d){ return d.y; })
    });
    
// We need this method for animation update
function reSimulation(data){
  simulation.nodes(data)
}    

// What happens when a circle is dragged?
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(.03).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

// When drag is ended
function dragended(d) {
  // We filter main array, cause we don't need active circle
  let arr = data.filter(el => el.name !== d.name);
  arr.forEach(e => {
    // count difference between circles (2xradius plus some pixels in this case 13)
    if( Math.abs(d.x - e.x) < 67 && Math.abs(d.y - e.y) < 67){
      d.group = e.group;
      data.forEach(el => {
        if(el == d){  el = d; reSimulation(data); updateNode();}
      })
    }
  })  
  // If there's no close circle we return circle on initial place
  if (!d3.event.active) simulation.alphaTarget(.02);
  d.fx = null;
  d.fy = null;
}

function updateNode(){
  d3.selectAll('circle').style('fill', function(d){return color(d.group)});
}

</script>
